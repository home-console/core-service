name: CI Build and Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: [self-hosted, Linux]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (for optional tests)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: always()
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests (if present)
        if: always()
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest -q || exit 1; fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/core-service:latest
            ghcr.io/${{ github.repository_owner }}/core-service:${{ github.sha }}

      - name: Output published image names
        run: |
          echo "Published: ghcr.io/${{ github.repository_owner }}/core-service:latest"
          echo "Published: ghcr.io/${{ github.repository_owner }}/core-service:${{ github.sha }}"
